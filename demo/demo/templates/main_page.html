<html>
<head>
<title>App: Demo: Home</title>
</head>
<body>
<h3>Welcome to App: Demo using REST Framework Django Objects</h3>
{% if user.username %}
<p>Welcome <b>{{ user.username }}</b>!
<p><a href="/user/{{ user.id}}">{{ user.username }}: User Profile</a></p>
<p><a href="/summary/">REST Framework Django Objects</a></p>
<p><a href="/logout/">logout</a></p>
{% else %}
<p>Welcome anonymous user!
You need to <a href="/login/">login</a></p>
{% endif %}
</body>
</html>
