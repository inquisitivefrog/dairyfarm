<p ng-if="error">{{ error }}</p>

<form method="post" action=".">
    <input type="hidden" name="csrfmiddlewaretoken" ng-model="globals.token"/>
    <p><label for="id_username">Username:</label>
    <input type="text"
           name="username"
           ng-model="username"
           ng-minlength="6"
           ng-maxlength="15"
           autofocus
           required/></p>
    <p><label for="id_password">Password:</label>
    <input type="password"
           name="password"
           ng-model="password"
           ng-minlength="4"
           ng-maxlength="12"
           required/></p>
    <input type="hidden" name="next" value="/"/>
    <input type="button" ng-click="login()" value="Login"/>
</form>
